<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="assets/images/login-screen.svg" class="brand_logo" alt="Logo">
                </div>
                
            </div>
            
            <div class="d-flex justify-content-center form_container">
                <form>

                    <div class="input-group mb-3">
                        <!-- <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div> -->
                        <input type="tel" name="phoneNumber" class="form-control input_user" value=""
                            placeholder="Enter Your Number" [(ngModel)] = "phoneNumber">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn" (click)="getOtp()">Get Otp</button>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            By Sign In/Registration, I agree to the <a href="https://www.cowin.gov.in/terms-condition" class="ml-2">Terms of Service </a> &nbsp; and
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="https://www.cowin.gov.in/privacy-policy">Privacy Policy</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
